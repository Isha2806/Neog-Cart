<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neog-Products</title>
    <link rel = "stylesheet" href = "/css/pages.css">
    <link rel="shortcut icon" href="/images/Icons/home-icon.png">
    <link rel="stylesheet" 
    href=" https://yours-shavi-theui.netlify.app/css/Allcss.css  "/> 
    
</head>
<body>
    <div class="container">
        <!--Navbar-->
       <div class="login-page-logo logo">
            <span class="p-1">N</span>
            <span class="p-2">G</span>
            <span>Neog</span><span>Cart</span>
      
        </div>
       <!--Navbar End-->
    </div>
    <div class = "container">
        <side class = "side-left">
           <div class = "side-filter">
            <h1 class="filter-heading">All Filters</h1>
            <h3 class="filter-heading">Clear All</h3>
           </div>
           <h1 class = "filter-heading"></h1>
               <div>
                   <div class = "price-range">
                       <p>100</p>
                       <p>500</p>
                       <p>1000</p>
                       <p>50000</p>
                       <p>100000</p>
                   </div>
                   <input type="range"min="100" max="100000"/>
               </div>
           <!--Category in neog cart-->
           <h1 class="filter-heading">Category</h1>
           <ul class="side-list">
               <li>
                   <input type="checkbox" >
                   <label for = "newCome">New Releases</label>
               </li>
               <li>
                <input type="checkbox" >
                <label for = "iPhones">iPhones</label>
                </li>
                <li>
                    <input type="checkbox" >
                    <label for = "MacBook">MacBook</label>
                </li>
                <li>
                    <input type="checkbox" >
                    <label for = "Watches">Watches</label>
                </li>
                <li>
                    <input type="checkbox" >
                    <label for = "AirPods">Airpods</label>
                </li>
           </ul>
           <ul class = "side-list">
               <h1 class = "filter-heading">From Neog Cart</h1>
               <li>
                   <input type = "radio">
                   <label for = "neog-team"> For Neog-Team</label>
               </li>
               <li>
                <input type = "radio">
                <label for = "neograd"> For Neograds</label>
            </li>
            <li>
                <input type = "radio">
                <label for = "neogrammer"> For Neogrammers</label>
            </li>
           </ul>
         </side>
    </div>
    <!--Main Section-->
    <main class = "main">
        <h1 class="Product-categoy-name">All Neog-Cart Products</h1>
        <div class = "products">
            <!--Card 1-->
            <div class="component-example">
                <div class="card card-ecommerce">
                   <div class="card-badge">Limited stock </div>
                  <img class="card-img" src="/images/AirPods/airpods-1.png" />
                  <div class="card-titles">
                    <h2>Reward Hamper!
                    </h2>
                  </div>
      
                  <button class="card-button"> Claim Now ! </button>
                  </div></div>
            <!--Card 2-->
                        <div class="component-example">
                            <div class="card card-ecommerce">
                               <div class="card-badge">Limited stock </div>
                              <img class="card-img" src="/images/AirPods/airpods-2.png" />
                              <div class="card-titles">
                                <h2>Reward Hamper!
                                </h2>
                              </div>
                              <button class="card-button"> WishList </button>
                              <button class="card-button"> Buy </button>
                              </div></div>
             <!--Card 1-->
             <div class="component-example">
                <div class="card card-ecommerce">
                   <div class="card-badge">Limited stock </div>
                  <img class="card-img" src="/images/AirPods/airpods-1.png" />
                  <div class="card-titles">
                    <h2>Reward Hamper!
                    </h2>
                  </div>
      
                  <button class="card-button"> Claim Now ! </button>
                  </div></div>
            <!--Card 4-->
                        <div class="component-example">
                            <div class="card card-ecommerce">
                               <div class="card-badge">Limited stock </div>
                              <img class="card-img" src="/images/watches/watch-case-7.png" />
                              <div class="card-titles">
                                <h2>Reward Hamper!
                                </h2>
                              </div>
                              <button class="card-button"> WishList </button>
                              <button class="card-button"> Buy </button>
                              </div></div>
        </div>
    </main>
    <!--Main Section End -->
   
    
 
</body>
</html>
